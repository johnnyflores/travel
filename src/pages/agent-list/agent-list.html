<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Agents</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let agent of agents" (click)="openAgentDetail(agent)">
            <ion-avatar item-left>
                <img src="{{agent.picture}}"/>
            </ion-avatar>
            <h2>{{agent.name}}</h2>
            <p>{{agent.title}}</p>
        </button>
    </ion-list>
</ion-content>
